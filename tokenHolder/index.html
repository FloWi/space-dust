<!DOCTYPE html>
<html>
<head>
    <title>Symbol and Token Storage</title>
    <style>
        #tokenTable {
            width: 100%;
            margin-top: 20px;
        }

        #tokenTable th, #tokenTable td {
            border: 1px solid #ddd;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Enter Agent Symbol</h1>
    <input type="text" id="symbol" name="symbol" placeholder="Enter Symbol">
    <button onclick="fetchToken()">Get Token</button>

    <h2>Your Tokens</h2>
    <table id="tokenTable">
        <tr>
            <th>Symbol</th>
            <th>Token</th>
        </tr>
        <!-- Existing tokens will be populated here -->
    </table>

    <script>
        function fetchToken() {
            const symbol = document.getElementById('symbol').value;
            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    symbol: symbol,
                    faction: ":factionSymbol",
                }),
            };

            fetch('https://api.spacetraders.io/v2/register', options)
                .then(response => response.json())
                .then(response => {
                    console.log(response);
                    const token = response.data.token;
                    localStorage.setItem(symbol, token);  // Save the token to local storage
                    loadTokens();
                })
                .catch(err => console.error(err));
        }

        function loadTokens() {
            const table = document.getElementById('tokenTable');
            table.innerHTML = '<tr><th>Symbol</th><th>Token</th></tr>';  // Clear the table
            for (let i = 0; i < localStorage.length; i++) {
                const symbol = localStorage.key(i);
                const token = localStorage.getItem(symbol);
                const row = `<tr><td>${symbol}</td><td>${token}</td></tr>`;
                table.innerHTML += row;
            }
        }

        window.onload = loadTokens;  // Load existing tokens when the page loads
    </script>
</body>
</html>
